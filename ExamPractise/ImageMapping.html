 <!-- Image Mapping is a technique to define clickable areas on an image.
Client-side image map uses <map> and <area> tags with usemap attribute; browser processes clicks.
Server-side image map uses ismap attribute; server receives coordinates to process clicks. -->

<!-- ğŸ”¹ Client-Side Image Map
Client side ma browser le handle garcha, no server interaction required for clicks.

Use usemap attribute in <img> tag + <map> tag with <area> elements. -->
    

    <img src="worldmap.jpg" alt="worldmap" usemap="#worldmap">

    <map name="#worldmap">
        <area shape="circle" coords="150,150,100" href="asia.html" alt="asia">
       </map>


       <!-- ğŸ”¹ Server-Side Image Map
When user clicks image, browser sends coordinates of click to server.

Server then decides what to do based on clicked coordinates.

Use ismap attribute in <img> tag, and <a href="maphandler.php"> wrapping it. -->


    <a href="www.laptophub">
        <img src="laptop.jpg" alt="laptops" ismap>
    </a>
    this is the server site image mapping where the coord are sent to the server and it response to it
