    <!--A hyperlink is a link from one document to another or to a specific element within a document.
It is created using the <a> tag with href attribute.
Types include: text link, image link, email link, telephone link, download link, and internal link.-->

    <h2>text hyperlink</h2>
    <a href="page.html">go to page html </a>

    <h2>image hyperlink</h2>
    <a href="www.google.com"> <img src="/batman.jpg" target="_blank" alt="batman"></a>

    <a href="mailto@lict.edu.np">Send mail</a>

    <h2>telephone link</h2>
    <a href="+977984667723"> call uss </a>

    <h2>external link</h2>
    <a href="www.google.com">Google </a>

    <h3 id="sectionid">this is the section part</h3>
