<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

    <h2>1. Ordered List (Numbered)</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <h2>2. Unordered List (Bullets)</h2>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Rabbit</li>
    </ul>

    <h2>3. Description List (Definition List)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>

</body>
</html>
