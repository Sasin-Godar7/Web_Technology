<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* ID selector */
    #idsel {
        color: blue;
        text-align: center;
    }

    /* Class selector */
    .classsel {
        color: green;
        text-align: center;
    }

    /* Tag selector */
    p {
        color: red;
        text-align: center;
    }
</style>
<body>
   

   <h2 id="idsel"> This is a heading using  ID selector </h2>

    <h2 class="classsel"> This is a heading using class selector </h2>

    <p> This is a paragraph using tag selector </p>
    
</body>
</html>
